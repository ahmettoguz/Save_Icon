<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Take Screenshot using JavaScript</title>
    <!-- Imported html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <style>
    .previewArea {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: radial-gradient(white, lightseagreen); */
      background: transparent;
    }
  </style>
  <body>
    <div class="previewArea">Ahmet Oguz Ergin</div>

    <button id="take-src-only">Take Screenshot</button>
    <button>Take Screenshot & Download</button>
    <br /><br />

    <script>
      const srcElement = document.querySelector(".previewArea"),
        btns = document.querySelectorAll("button");
      btns.forEach((btn) => {
        // looping through each btn
        // adding click event to each btn
        btn.addEventListener("click", () => {
          // creating canvas of element using html2canvas
          html2canvas(srcElement).then((canvas) => {
            // adding canvas/screenshot to the body
            if (btn.id === "take-src-only") {
              return document.body.appendChild(canvas);
            }
            var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, 1000, 1000);
            // downloading canvas/screenshot
            const a = document.createElement("a");
            a.href = canvas.toDataURL();
            a.download = "sc.png";
            a.click();
          });
        });
      });
    </script>
  </body>
</html>
