<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- font awasome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <title>Document</title>
    <style>
      /* fontu css dosyasına attığım zaman çalışmıyor */
      @font-face {
        font-family: "FontAwesome";
        src: url(./assets/fonts/fontawesome-webfont.ttf);
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="iconRow">
        <div class="cavasContainer">
          <span>Önizleme</span>
          <div>
            <canvas id="canvas" height="50" width="50"></canvas>
          </div>
        </div>
      </div>
      <div class="sourceRow">
        <div class="sourceContainer">
          <span>Simge kaynağı</span>
          <div>
            <input
              type="text"
              class="source"
              oninput="changeSource()"
              value="f015"
              maxlength="50"
            />
            <button onclick="clearSource()">X</button>
          </div>
        </div>
      </div>
      <div class="detailRow">
        <div class="col">
          <div class="sizeContainer">
            <span>Simge boyutu</span>
            <input
              type="range"
              oninput="changeSize()"
              min="1"
              max="200"
              value="50"
            />
            <span class="result">50px</span>
          </div>

          <div class="colorContainer">
            <span>Simge rengi</span>
            <input type="color" oninput="changeColor()" />
          </div>
        </div>
        <div class="col">
          <div class="canvasHeightContainer">
            <span>Çerçeve yüksekliği</span>
            <input
              type="range"
              oninput="changeCanvasHeight()"
              min="1"
              max="250"
              value="50"
            />
            <span class="result">50px</span>
          </div>

          <div class="canvasWidthContainer">
            <span>Çerçeve Genişliği</span>
            <input
              type="range"
              oninput="changeCanvasWidth()"
              min="1"
              max="250"
              value="50"
            />
            <span class="result">50px</span>
          </div>
        </div>
        <div class="col">
          <div class="iconPosXContainer">
            <span>Simge pozisyonu (x)</span>
            <input
              type="range"
              oninput="changeIconPosX()"
              min="-50"
              max="50"
              value="0"
            />
            <span class="result">0px</span>
          </div>

          <div class="iconPosYContainer">
            <span>Simge pozisyonu (y)</span>
            <input
              type="range"
              oninput="changeIconPosY()"
              min="0"
              max="250"
              value="50"
            />
            <span class="result">50px</span>
          </div>
        </div>
      </div>
      <div class="buttonRow">
        <div class="buttonContainer">
          <button onclick="downloadClick()">Png Olarak İndir</button>
        </div>
      </div>
    </div>
  </body>
</html>
